<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
             let a = Math.random();
             if (a>=0 && a<=.33) {
                return "rock";
             }
             else if(a>= .34 && a<=.66) {
                return "paper";
             }
             else {
                return "scissors";
             }
             
         }
        
        function getHumanChoice() {
            let b = prompt("rock,paper or scissors","")
            if (b ="rock") {
                return "rock"
            }
            else if (b ="paper") {
                return "paper";
             }
            else if (b ="scissors") {
                return scissors;
        
            }
            // How to make the function run again in the case of an illegal value
            else {
                 getHumanChoice();
            }
        }
        
     </script>
    
</body>
</html>
